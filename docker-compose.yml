services:
  document-collection-backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data                              # Persist client registry & data
      - ./wwebjs_auth:/app/.wwebjs_auth               # Persist WhatsApp sessions
      - ./downloads:/app/src/downloads                # Persist downloaded files
    restart: always
